<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos básicos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Título de la página -->
    <title>Futbol Hub</title>
</head>

<body>
    <header class="rectangulo-transparente">
        <div class="header-container">
            <!-- Contenedor para el logo y el título -->
            <div class="logo-titulo-container">
                <img src="imagenes/ballgif.webp" alt="Logo" class="logo">
                <h1 class="titulo-con-marco">Futbol Hub</h1>
            </div>

            <!-- Contenedor para el login -->
            <div class="login-container">
                <form method="get" action="#">
                    <input type="email" name="correo" placeholder="Ingrese su correo" required>
                    <input type="password" name="contrasena" placeholder="Ingrese su contraseña" required>
                    <input type="submit" value="Iniciar sesión">
                    <a href="#">Registrarse</a>
                </form>
            </div>
        </div>
    </header>


    <nav>
        <!-- Párrafo introductorio debajo del título -->
        <p>Tu fuente para todo lo relacionado con el futbol.<p>
    </nav>

    <main>
        <!-- Sección principal con enlaces a otras páginas -->
            <!-- Enlace a la página de estadísticas con un ícono -->
            <a href="estadisticas.html">
                <img src="imagenes/giphy.webp" alt="Balón" class="icono"> Estadísticas</a>
            <br>
            <!-- Enlace a la página de juegos de fútbol con un ícono -->
            <a href="juegos.html">
                <img src="imagenes/giphy.webp" alt="Balón" class="icono">Juegos de Fútbol</a>
            <br>
            <!-- Enlace a la página para ver fútbol en vivo con un ícono -->
            <a href="ver_futbol.html">
                <img src="imagenes/giphy.webp" alt="Balón" class="icono">Ver Fútbol</a>
            <br>
            <!-- Enlace a la página del foro con un ícono -->
            <a href="foro.html">
                <img src="imagenes/giphy.webp" alt="Balón" class="icono">Foro</a>
    </main>
</body>

</html>
